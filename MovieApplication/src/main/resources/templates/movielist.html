 <table class="table table-striped table-hover">
		<tr>
		    <th>Name</th>
		    <th>Director</th>
		    <th>Language</th>
		    <th>Time</th>
		    <th>Subtitles</th>
		    <th>Category</th>
		    <th>Country</th>
		    <th sec:authorize="hasAuthority('ADMIN')"></th>
		    <th></th>
		</tr>  
    	<tr th:each = "movie : ${movies}">
    		<td th:text="${movie.name}"></td>
    		<td th:text="${movie.director}"></td>
 			<td th:text="${movie.language}"></td>  
 			<td th:text="${movie.time}"></td>  
 			<td th:text="${movie.subtitles}"></td>
 			<td th:text="${movie.category.cname}"></td>
 			<td th:text="${movie.country.countryname}"></td> 
 		    <td sec:authorize="hasAuthority('ADMIN')"><a class="btn btn-danger" th:href="@{/delete/{id}(id=${movie.id})}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
