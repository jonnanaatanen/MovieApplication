<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Movies</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
	<div class="col-md-4">
<h1>Movies</h1>
</div>
<div class="col-md-4">
		<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
	</div>
	<div class="container" style="padding:30px 0">
		
		<a class="btn btn-danger" href="/logout">Sign out</a>
	 <a class="btn btn-success" href="/addmovie">Add Movie</a>  
	</div>
 <table class="table table-striped table-hover">
		<tr>
		    <th>Name</th>
		    <th>Director</th>
		    <th>Language</th>
		    <th>Time</th>
		    <th>Subtitles</th>
		    <th>Category</th>
		    <th>Country</th>
		    <th sec:authorize="hasAuthority('ADMIN')"></th>
		    <th></th>
		</tr>  
    	<tr th:each = "movie : ${movies}">
    		<td th:text="${movie.name}"></td>
    		<td th:text="${movie.director}"></td>
 			<td th:text="${movie.language}"></td>  
 			<td th:text="${movie.time}"></td>  
 			<td th:text="${movie.subtitles}"></td>
 			<td th:text="${movie.category.cname}"></td>
 			<td th:text="${movie.country.countryname}"></td> 
 		    <td sec:authorize="hasAuthority('ADMIN')"><a class="btn btn-danger" th:href="@{/delete/{id}(id=${movie.id})}">Delete</a></td>  
 		    <td><a class="btn btn-success" th:href="@{/edit/{id}(id=${movie.id})}">Edit</a></td>   		
    	</tr>
     </table>
<a class="btn btn-dark" href="/categorylist">Categories</a>   		
     <a class="btn btn-success" href="/addcategory">Add Category</a> 
     <a class="btn btn-dark" href="/countrylist">Countries</a>
     <a class="btn btn-success" href="/addcountry">Add Country</a>
</div>
</body>
</html>
